<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %} - Telegram Bot</title>

    <!-- External libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Core styles -->
    <link rel="stylesheet" href="/static/css/admin.css">

    <!-- Theme styles (dynamic) -->
    <link id="themeStylesheet" rel="stylesheet" href="/static/css/themes/dark.css">

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a class="navbar-brand" href="/admin/info">
                    <i class="fas fa-robot"></i> Bot Admin
                </a>

                <!-- Theme dropdown для desktop -->
                <div class="dropdown ms-3">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-palette"></i> Theme
                    </button>
                    <ul class="dropdown-menu" id="themeList" aria-labelledby="themeDropdown">
                        <!-- Темы будут добавлены динамически -->
                    </ul>
                </div>
            </div>

            <!-- Кнопка toggle для мобильных -->
            <button class="btn btn-outline-primary custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link {% if active_page == 'info' %}active{% endif %}" href="/admin/info"><i class="fas fa-info-circle"></i> Info</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page == 'users' %}active{% endif %}" href="/admin/users"><i class="fas fa-users"></i> Users</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page == 'groups' %}active{% endif %}" href="/admin/groups"><i class="fas fa-user-friends"></i> Groups</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page == 'broadcast' %}active{% endif %}" href="/admin/broadcast"><i class="fas fa-bullhorn"></i> Broadcast</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page == 'plugins' %}active{% endif %}" href="/admin/plugins"><i class="fas fa-puzzle-piece"></i> Plugins</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page == 'logs' %}active{% endif %}" href="/admin/logs"><i class="fas fa-clipboard-list"></i> Logs</a></li>
                </ul>

                <div class="navbar-nav">
                    <a class="nav-link" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- JS -->
    <script src="/static/js/admin.js?v=20251107"></script>
</body>
</html>
